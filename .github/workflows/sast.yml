      - name: Enforce SAST policy
        run: |
          findings=$(jq '.results | length' sast-results.json)

          echo "Total SAST findings: $findings"

          if [ "$findings" -gt 0 ]; then
            echo "❌ SAST findings detected. Failing build."
            exit 1
          else
            echo "✅ No SAST findings detected."
          fi
